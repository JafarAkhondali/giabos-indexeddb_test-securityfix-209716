<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Ratchet template page</title>
   </head>
   <body>

      <!-- Make sure all your bars are the first things in your <body> -->
      <header class="bar bar-nav">
         <a class="icon icon-left-nav pull-left" data-transition="slide-out" ez-on="touchstart:backAAA" href="index.html"></a>
         <a class="icon icon-plus pull-right" href="#" ez-on="click:createNewReport"></a>
         <h1 class="title">Reports</h1>
      </header>

      <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
      <div class="content" id="reports-page">
         <ul class="table-view">
            <li class="table-view-cell media" ez-repeat="reports">
               <a class="navigate-right" href="#" data-transition="slide-in" ez-on="click: ^showReport">
                  <span class="media-object pull-left icon icon-check report-uploaded"></span>
                  <span class="badge" ez-text="picturesCount"></span>
                  <div class="media-body">
                     <span ez-text="createdOnAsStr"></span>
                  </div>
               </a>
            </li>
         </ul>
      </div>
   </body>
</html>
