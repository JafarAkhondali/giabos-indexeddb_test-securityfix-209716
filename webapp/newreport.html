<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
		<a class="icon icon-left-nav pull-left" data-transition="slide-out" href="index.html"></a>
		<a class="icon icon-plus pull-right" href="#"></a>
      <h1 class="title">Test</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<ul class="table-view">
			<li class="table-view-divider">Details</li>
			<li class="table-view-divider no-padding">
				<form class="input-group">
					<input type="text" placeholder="Asset ID" ez-value="report.details.assetID">
					<input type="text" placeholder="Reg No" ez-value="report.details.regNo">
					<input type="text" placeholder="Reference No" ez-value="report.details.refNo">
					<input type="datetime" placeholder="Inpection Date" ez-value="report.details.inspectionDate">
					<input type="text" placeholder="Location" ez-value="report.details.location">
				</form>
			</li>
		 <li class="table-view-divider">Pictures</li>
		</ul>
       <div class="cursor">
            <span ez-repeat="cursorsList" ez-class="red:.">&bullet;</span>
       </div>
       <a class="icon icon-plus add-picture-btn" ez-on="click:addPicture" href="#"></a>
       <div class="slider" id="mySlider" ez-on="slide:slide">
            <div class="slide-group">
                <div class="slide" ez-repeat="picturesList">
                    <img ez-attr="src:url">
                </div>
            </div>
       </div>
    </div>

  </body>
</html>
